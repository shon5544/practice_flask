<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문하기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
        <form method="POST" class="post-form my-3">
            <!-- {{ form.subject.label }}
            {{ form.subject(class="form-control", autocomplete="off") }}

            {{ form.content.label }}
            {{ form.content(class="form-control", autocomplete="off", style="margin-bottom: 20px") }} -->
            {{ form.csrf_token }}

            {% for field, errors in form.errors.items() %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ form[field].label }}</strong> : {{ ', '.join(errors) }}
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" class="form-control" name="subject" id="subject" autocomplete="off" value="{{ form.subject.data or '' }}"/>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" name="content" id="content"  rows="10" autocomplete="off" value="{{ form.content.data or '' }}"></textarea>
            </div>  
            <button type="submit" class="btn btn-primary">저장하기</button>

        </form>
    </div>
    {% endblock %}
</body>
</html>
